spring:
  application.name: thumb-backend
  mvc:
    servlet:
      path: /api
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/thumb_db
    username: root
    password: root
  data:
    # Redis 配置
    redis:
      database: 0
      host: 127.0.0.1
#      password: xxx
      timeout: 5000
      port: 6379

knife4j:
  enable: true
  setting:
    language: zh_cn
# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
